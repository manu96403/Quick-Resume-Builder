<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Resume Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sty.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-4">Choose Your Resume Template</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4 template-container">
            <!-- Templates -->
            <!-- Each template links to form.html with selected template id -->

            <!-- Template 1 -->
            <div class="col">
                <img src="temp_img/temp1.jpg" class="template-img" onclick="selectTemplate(1)">
            </div>
            <!-- Template 2 -->
            <div class="col">
                <img src="temp_img/temp2.jpg" class="template-img" onclick="selectTemplate(2)">
            </div>

            <!-- Template 4 -->
            <div class="col">
                <img src="temp_img/temp3.jpg" class="template-img" onclick="selectTemplate(3)">
            </div>

            <!-- Template 5 -->
            <div class="col">
                <img src="temp_img/temp4.jpg" class="template-img" onclick="selectTemplate(4)">
            </div>
            <!-- Template 6 -->
            <div class="col">
                <img src="temp_img/temp5.jpg" class="template-img" onclick="selectTemplate(5)">
            </div>

            <!-- Template 8 -->
            <div class="col">
                <img src="temp_img/temp6.jpg" class="template-img" onclick="selectTemplate(6)">
            </div>

        </div>
    </div>
    <script>
        function selectTemplate(templateId) {
            window.location.href = `create.html?template=${templateId}`;
        }
    </script>
    <!-- <script src="scri.js"></script>-->
</body>

</html>
